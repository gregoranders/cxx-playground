name: Development CI

on:
  push:
    branches:
      - development

jobs:
  linux-clang:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: configure ${{ matrix.os }}
      run: |
        sudo apt-get update
        sudo apt-get install build-essential
    - name: configure
      env:
        CC: clang-9
        CXX: clang++-9
        CI: true
      run: |
        mkdir build
        cd build
        cmake ../
    - name: build
      run: cmake --build build
